<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>

<body>
    <div class="main-container">

        <div class="container">
            <div class="Home_arrow mt-5">
                <i class="bi bi-arrow-left fs-5 Home_arrow"></i>
                <span>Homepage</span>
            </div>
            <div class="row mt-3">
                <div class="col-6 first-col ">
                    <div class="overlay">
                        <div class="text p-5 mt-2">
                            <h4 class=" lh-5">We show your skin, hair, and body the care and attention they deserve.
                            </h4>
                            <p>Where Tranquility Meets Transformation.</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 second-col ">
                    <form action="#" class="p-3 mt-3">
                        <h3>Register</h3>
                        <p>Welcome to Serene Beauty Salon, we hope your stay with us feel as bright as the morning sun.
                        </p>
                        <input class="input_login" type="text" name="name" id="name" placeholder="Your Name">
                        <br>
                        <input class="input_login" type="email" name="email" id="email" placeholder="Email">
                        <br>
                        <input class="input_login" type="password" name="password" id="password" placeholder="Password">
                        <br>
                        <input class="mt-3" type="checkbox" id="rememberMe" class="remember-me-checkbox">
                        <label class="mt-3 label_text" for="rememberMe" class="remember-me-label ">Remember me</label>
                        <button class="btn-login mt-4" type="submit">Register</button>
                        <br>
                        <div class="text-center mt-2">
                            <span class="already_account text-center">Already have an account? </span><a
                                class="login_anchor" href="/login.html"><span>Login</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
